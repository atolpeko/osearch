server:
  port: 8080
spring:
  kafka:
    consumer:
      auto-offset-reset: latest
logging:
  level:
    com.osearch.indexer: INFO
    org.springframework.data.neo4j.cypher: ERROR
    org.apache.kafka: ERROR
    edu.stanford.nlp.pipeline.StanfordCoreNLP: INFO
    edu.stanford.nlp: ERROR
management:
  endpoint:
    health:
      probes:
        enabled: true
swagger:
  url: /swagger-ui/index.html
  controllersPackage: com.osearch.indexer.adapter.in.rest
