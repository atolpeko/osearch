server:
  port: 0
spring:
  data:
    mongodb:
      database: database
      embedded: true
    kafka:
      consumer:
        auto-offset-reset: earliest
kafka:
  url: url
  urlTopic: topic1
  requestTopic: topic2
  responseTopic: topic3
  groupId: group
  bulkMessagesCount: 30
logging:
  level:
    com.osearch.crawler: DEBUG
management:
  endpoint:
    health:
      probes:
        enabled: true
service:
  crawlerThreadsCount: 1
  processorThreadsCount: 1
  urlsToKeep: 20000
rest:
  timeout: 10000
  maxRedirects: 5
  userAgent: Crawler
swagger:
  title: Crawler API [TEST PROFILE]
  description: The API allows you to start / stop this crawler service
  version: "0.0.1"
  controllersPackage: com.osearch.crawler.inout.web
