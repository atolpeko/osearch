server:
  port: 0
spring:
  data:
    mongodb:
      host: localhost
      port: 60906
      database: database
      embedded: true
  kafka:
    consumer:
      auto-offset-reset: earliest
kafka:
  url: url
  urlTopic: url
  requestTopic: request
  responseTopic: response
  groupId: group
  maxMessageSize: 10485760
logging:
  level:
    com.osearch.crawler: DEBUG
management:
  endpoint:
    health:
      probes:
        enabled: true
service:
  crawlerThreadsCount: 1
  processorThreadsCount: 1
  urlsToKeep: 2000
rest:
  timeout: 10000
  maxRedirects: 5
  userAgent: Crawler
swagger:
  title: Crawler API [TEST PROFILE]
  description: The API allows you to start / stop this crawler service
  version: "0.0.1"
  controllersPackage: com.osearch.crawler.inout.web
