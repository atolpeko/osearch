server:
  port: 5970
spring:
  kafka:
    consumer:
      auto-offset-reset: latest
neo4j:
  url: bolt://localhost:7687/pageindex
  username: neo4j
  password: localneo
kafka:
  url: localhost:9092
  urlTopic: crawler-urls
  requestTopic: index-change
  groupId: indexer-group
service:
  waitBeforeRequests: 3000
logging:
  level:
    com.osearch.indexer: DEBUG
management:
  endpoint:
    health:
      probes:
        enabled: true
