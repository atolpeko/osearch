server:
  port: 5970
spring:
  kafka:
    consumer:
      auto-offset-reset: latest
neo4j:
  url: bolt://localhost:7687/pageindex
  username: neo4j
  password: localneo
kafka:
  url: localhost:9092
  in:
    topic: crawler-pages
    groupId: indexer-group
  out:
    topic: indexer-pages
domain:
  supportedLocales: en, en-usa, en-gb, en-ca, en-au, en-nz, en-in, en-ie, en-za, en-jm, en-bz,
    en-tt, en-sg, en-my
logging:
  level:
    com.osearch.indexer: DEBUG
management:
  endpoint:
    health:
      probes:
        enabled: true
